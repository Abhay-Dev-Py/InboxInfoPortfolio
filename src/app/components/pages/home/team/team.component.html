<div class="team-area gray-bg pt-115">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <span>team</span>
                    <h2 class="title">Our Leadership</h2>
                </div><!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row" style="margin-top: 100px;">
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="brand-area brand-active"> 
            <!-- brand item -->
            <div ngxSlickItem  *ngFor="let item of team" style="margin-left: 10px; margin-right: 10px;">
                <div class="single-team mt-30">
                    <div class="team-thumb">
                        <img [src]="item.img" [alt]="item.name">
                    </div>
                    <div class="team-content text-center">
                        <h5 class="title"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                        <span>{{item.post}}</span>
                    </div>
                </div> <!-- single team -->
            </div> <!-- brand item -->
        </ngx-slick-carousel>
    </div>
