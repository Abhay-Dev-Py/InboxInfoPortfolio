<footer [class]="layout" [style.background-image]="'url('+bgimage+')'">
    <div class="footer-overlay">
        <div class="container position-relative">
            <div class="row">
                <div class="col-lg-4 col-md-7">
                    <div class="widget-item-1 mt-30">
                        <img src="assets/images/logo.png" alt="">
                        <p>ISO 9001-2005 & ISO 27001-2013 <br>Enhance your business productivity with the best state-of-the-art IT support and tech solutions available at your fingertips. Feel free to reach out!</p>
                        <!-- <p>One thing that hasn’t changed is that we’re a small team — with most of us not working</p> -->
                    </div> <!-- widget item 1 -->
                </div>
            
            </div> <!-- row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-copyright">
                        <p>Copyright By@ <span>Inbox Infotech Pvt Ltd</span> - 2021</p>
                    </div> <!-- footer copyright -->
                </div>
            </div> <!-- row -->
            <div [class]="shape">
                <div class="shape-1"></div>
                <div class="shape-2"></div>
                <div class="shape-3"></div>
            </div>
        </div> <!-- container -->
    </div>
</footer>
<div class="back-to-top back-to-top-2" id="backToTop">
    <a href="javascript:void(0)" *ngIf="isShow" (click)="gotoTop()" (window:scroll)="ScrolltoTop()">
        <i class="fas fa-arrow-up"></i>
    </a>
</div>
